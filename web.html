<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stu C - Brand Agency</title>
    <link rel="icon" href="img/s.svg">
</head>
<style>
    p {
        margin: 0;
    }
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        background-color: #A0A0A0;
        background-image: url("img/stu-c.svg");
        background-repeat: no-repeat;
        background-size: 50%;
        background-position: center;
    }
    #menu-bar {
        display: flex;
        flex-direction: row;
        font-family: "ChicagoFLF";
        height: 30px;
        border-bottom: 1px solid black;
        background-color: white;
    }
    #main-logo {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 8px;
        padding: 0px 15px;
        background-color: white;
        transition: all 0.2s;
    }
    #main-logo img {
        width: 15px;
        height: 15px;
    }
    #main-logo:hover {
        cursor: pointer;
        filter: invert(100%);
    }

    .desktop-icon-div {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 15px;
        border: 1px solid transparent;
        max-width: fit-content;
        cursor: pointer;
        margin: 10px;
        font-family: 'inconsolata';
        font-weight: 600;
    }
    .desktop-icon-div:hover {
        border: 1px solid black;
    }
    .desktop-icon {
        width: 48px;
        height: 48px;
    }

    .window {
        display: flex;
        flex-direction: column;
        border: 1px solid black;
        background-color: white;
        position: absolute;
        width: 500px;
        min-height: 300px;
        box-shadow: 5px 5px 0px 0 black;
        transition: scale 0.2s;
    }
    .title-bar {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 2px;
        border-bottom: 1px solid black;
    }
    .subtitle-bar {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
        border-bottom: 1px solid black;
        font-family: 'ChicagoFLF';
        font-size: 14px;
        padding: 5px;
    }
    .content-area {
        display: flex;
        flex-direction: column;
        overflow: scroll;
        flex-grow: 1;
        overflow-y: scroll;
        padding: 20px;
        gap: 20px;
    }
    h1 {
        margin: 0;
        font-family: "ChicagoFLF";
        font-size: 20px;
        align-self: center;
    }
    h2 {
        margin: 0;
        font-family: "ChicagoFLF";
        font-size: 18px;
    }
    .description {
        font-family: 'inconsolata';
    }
    .close {
        width: 16px;
        height: 16px;
        border: 1px solid black;
        background-color: white;
        border-radius: 10%;
        position: absolute;
        margin: 10px;
        cursor: pointer;
    }
    .stripe-bar {
        flex-grow: 1;
        height: 16px;
        background-image: url("img/bar.svg");
    }
    .client-logo-wrap {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 40px;
        justify-content: center;
        height: 100%;
        align-items: center;
    }
    .client-logo {
        width: 25%;
        max-height: 50px;
        filter: grayscale(100%);
        transition: all 0.5s;
        object-fit: contain;
    }
    .client-logo:hover {
        filter: grayscale(0%);
    }

    .project-clip-wrap {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
    }
    .clip-project {
        width: 30%;
        height: 100px;
        object-fit: cover;
        filter: grayscale(100%);
        transition: all 0.5s;
        box-shadow: 2px 2px 0px 0 white;
        cursor: pointer;
    }
    .clip-project:hover {
        filter: grayscale(0%);
        box-shadow: 2px 2px 0px 0 black;
    }
</style>
<body>

<!-- Clients -->
    <script>
        function openClients() {
            document.getElementById("win-clients").style.display = "flex";
            document.getElementById("win-clients").style.scale = "0%";
            setTimeout(function(){
                document.getElementById("win-clients").style.scale = "100%";
            }, 100);
            
        }

        function closeClients() {
            document.getElementById("win-clients").style.scale = "100%";
            setTimeout(function(){
                document.getElementById("win-clients").style.scale = "0%";
            }, 100);
        }

        var isClientsDown = false;
        var clientsStartX;
        var clientsStartY;
        var clientsXOffset = 0;
        var clientsYOffset = 0;

        var clientsWin = document.getElementById("win-clients");
        var clientsTitle = document.getElementById("title-clients");

        clientsTitle.addEventListener('mousedown', clientsDragMouseDown, false);
        window.addEventListener('mousemove', clientsDragMouseMove, false);
        window.addEventListener('mouseup', clientsDragMouseUp, false);

        function clientsDragMouseDown(e) {
            isClientsDown = true;
            clientsStartX = e.clientX;
            clientsStartY = e.clientY;
        }

        function clientsDragMouseMove(e) {
            if (isClientsDown) {
                var x = clientsStartX - e.clientX;
                var y = clientsStartY - e.clientY;
                clientsWin.style.top = (clientsWin.offsetTop - y) + "px";
                clientsWin.style.left = (clientsWin.offsetLeft - x) + "px";
                clientsStartX = e.clientX;
                clientsStartY = e.clientY;
            }
        }

        function clientsDragMouseUp() {
            isClientsDown = false;
        }
    </script>
